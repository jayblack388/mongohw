<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="static/assets/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Note Scraper</h1>
        <form id="scrapeForm" class="form-inline">
            <div class="form-group mb-2">
                <label for="scrapeDD" class="mr-5">Choose A Kinja Site to Scrape</label>
                <select class="form-control" id="scrapeDD">
                    <option>Gizmodo</option>
                    <option>Kotaku</option>
                    <option>io9</option>
                    <option>Deadspin</option>
                    <option>Jalopnik</option>
                    <option>A.V. Club</option>
                    <option>Earther</option>
                    <option>Jezebel</option>
                    <option>Lifehacker</option>
                    <option>Splinter</option>
                    <option>Takeout</option>
                    <option>The Root</option>
                    <option>The Onion</option>
                </select>
            </div>
            <button id="scrapeBtn" class="btn btn-primary mb-2">Start Scrape</button>
        </form>
        <div class="jumbotron text-center">
            <h1 id="articleCount"></h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div id="headlines"></div>
            </div>
            <div class="col-sm-4">
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="static/assets/js/script.js"></script>
</body>

</html>
