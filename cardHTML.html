<div id="accordion-${i}" class="scrapedDiv" data-id='${data[i]._id}'>
    <div class="card">
      <div class="card-header">
        <a href='${data[i].link}'><h3>${data[i].title}</h3></a>
      </div>
      <div class="row card-body" id="articleBody-${i}">
        <div class="col-12 col-md-6">
            <p>${data[i].summary}</p>
        </div>
        <div class="col-12 col-md-6">
            <a href='${data[i].link}'><img class="img-fluid" src="${thumbnail}"></a>
        </div>
      </div>
      
      <div class="card-header" id="articleHead-${i}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse" data-target="#comments-${i}" aria-expanded="false" aria-controls="comments-${i}">
            Comments CLICKY
          </button>
        </h5>
      </div>
  
      <div id="comments-${i}" class="collapse show" aria-labelledby="articleHead-${i}" data-parent="#accordion">
        <div class="card-body">
            COMMENT BODY HERE
        </div>
      </div>
    </div>
</div>
